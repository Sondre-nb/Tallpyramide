<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forside.css">
    <title>Tallpyramide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><h1>Tallpyramide</h1></a>
    </header>
    <main>
        <div id="instillingsboks">
            <h2>Instillinger</h2>
            <div id="alternativer">
                <div>
                    <label for="start-slider">Start</label>
                    <input type="range" min="1" max="98" id="start-slider" value="1">
                    <p id="display-verdi-start">Verdi til slider</p>
                </div>
                <div>
                    <!-- Legg på eventListener som gjør at man ikke kan ha laere slutt enn start -->
                    <label for="slutt-slider">Slutt</label>
                    <input type="range" min="2" max="99" id="slutt-slider" value="50">
                    <p id="display-verdi-slutt">Verdi til slider</p>
                </div>
                <div>
                    <label for="rader-slider">Rader</label>
                    <input type="range" min="2" max="15" id="rader-slider">
                    <p id="display-verdi-rader">Verdi til slider</p>
                </div>
                <div>
                    <label for="farge-velger">Farge</label>
                    <input type="color" value="#abcdef" id="farge-velger">
                </div>
            </div>
            <p id="feil-tekst"></p>
            <button id="start-knapp">Start</button>
        </div>
    </main>
    <script src="forside.js"></script>
</body>
</html>
