<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="algoritmer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Tallpyramide - algoritmer</title>
</head>
<body>
    <header>
        <h1>Tallpyramide</h1>
    </header>
    <main>
        <div id="lokke-algoritme">
            <div class="algoritme-animasjon">
                <div class=".pyramide-til-algoritme-animasjon"></div>
            </div>
            <div class="algoritme-forklaring">
                <h2>Kult navn</h2>
                <p>Denne kjører gjennom en for-løkke og gjør ting :D</p>
            </div>
        </div>
        <div id="rekursiv-algoritme">
            <div class="algoritme-animasjon">
                <div class=".pyramide-til-algoritme-animasjon"></div>
            </div>
            <div class="algoritme-forklaring">
                <h2>Rekursivt-greie</h2>
                <p>Denne kaller på seg selv til den når bunnen :D</p>
            </div>
        </div>
        <div id="alle-muligheter">
            <div class="algoritme-animasjon">
                <div class=".pyramide-til-algoritme-animasjon"></div>
            </div>
            <div class="algoritme-forklaring">
                <h2>Brute force</h2>
                <p>Denne sjekker alle muligheter og finner så den største</p>
            </div>
        </div>
        <script src="algoritmer.js"></script>
    </main>
</body>
</html>
