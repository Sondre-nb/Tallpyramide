<!DOCTYPE html>
<html lang="no">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tallpyramide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><h1>Tallpyramide</h1></a>
    </header>
    <main>
        <div id="main-container">
            <div id="hastighet-graf">
                <canvas id="hastighet-diagram" style="width:100%;max-width:600px"></canvas>
            </div>
            <div id="iterasjon-graf">
                <canvas id="iterasjon-diagram" style="width:100%;max-width:600px"></canvas>
            </div>
            <a href="index.html" id="tilbake">Tilbake til startside ></a>
            <a href="algoritmer.html" id="mer-om-algoritme">Mer om algoritmer ></a>
            <div id="pyramidefelt">
                <div id="type-søk-knapper">
                    <h3>Endre søk:</h3>
                    <label>
                        <input type="radio" name="søk" id="høyest" class="søk-instilling-knapp" checked> Høyest 
                    </label>
                    <label>
                        <input type="radio" name="søk" id="lavest" class="søk-instilling-knapp"> Lavest
                    </label>
                </div>
                <div id="pyramide"></div>
            </div>
            <div id="statistikk">
                <div id="statistikk-boks">
                    <h3>Statistikk:</h3>
                    <ul>
                        <li id="antall-muligheter">Antall muligheter: </li>
                        <li id="laveste-sum">Laveste sum: </li>
                        <li id="høyeste-sum">Høyeste sum: </li>
                    </ul>
                </div>
                <canvas id="sumfordelingsdiagram" style="max-width:100%;display:flex;height: 300px;"></canvas>
            </div>
        </div>
    </main>
    <script src="pyramideside.js"></script>
</body>
</html>
