<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tallpyramide</title>
</head>
<body>
    <header>
        <h1>Tallpyramide</h1>
    </header>
    <main>
        <div id="main-container">
            <div id="hastighet-graf"></div>
            <div id="iterasjon-graf"></div>
            <div id="tilbake">Tilbake til startside -></div>
            <div id="mer-om-algoritme">Mer om algoritmer -></div>
            <div id="pyramidefelt">
                <div id="type-søk-knapper">
                    <h3>Endre søk:</h3>
                    <label>
                        <input type="radio" name="søk" id="høyest" class="søk-instilling-knapp" checked> Høyest 
                    </label>
                    <label>
                        <input type="radio" name="søk" id="lavest" class="søk-instilling-knapp"> Lavest
                    </label>
                </div>
                <div id="pyramide"></div>
            </div>
            <div id="statistikk">
                <div id="statistikk-boks">
                    <h3>Statistikk:</h3>
                    <ul>
                        <li id="antall-muligheter">Antall muligheter: </li>
                        <li id="laveste-sum">Laveste sum: </li>
                        <li id="høyeste-sum">Høyeste sum: </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="pyramideside.js"></script>
</body>
</html>
